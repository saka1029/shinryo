<!-- 001220532.pdf:519 te.txt:21972 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 胸腔穿刺、洗浄、薬液注入又は排液について、これらを併せて行った場合においては、胸<br>腔穿刺の所定点数を算定する。</p>

<h1 class='title'>通則 </h1>
<div id='content'>
<p>注射料は、第１款及び第２款の各区分の所定点数を合算した点数により算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>注射料は、第１款注射実施料及び第２款無菌製剤処理料に掲げる点数を合算した所定点数により算定する。なお、６歳未満の乳幼児である入院患者に対する１日分の注射量が 100mL未満の点滴注射等、注射実施料が算定できないこととされる場合であっても、無菌製剤処理料を算定できる。</p>

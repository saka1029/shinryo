<h1 class='title'>Ｋ１８２－２ 神経交差縫合術</h1>
<div id='content'>
<!-- 001218731.pdf:273 ke.txt:14164 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 指（手、足）                                                     43,580点</p>
<!-- 001218731.pdf:273 ke.txt:14165 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ その他のもの                                                     46,180点</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>交通事故等により腕神経叢が根部で切断された病状で、患側の肋間神経を剥離し、易動性にし、切断部より末梢部において神経縫合した場合等、末梢神経損傷に対し、他の健常な神経を遊離可動化し、健常神経の末梢端と損傷神経の中枢端を縫合した場合に算定する。</p>

<!-- 001220532.pdf:548 te.txt:23225 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 本加算は、それぞれの固定帯を給付する都度算定する。なお、「固定帯」とは、従来、頭<br>部・頸部・躯幹等固定用伸縮性包帯として扱われてきたもののうち、簡易なコルセット状のものをいう。</p>
<!-- 001220532.pdf:548 te.txt:23228 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 胸部固定帯については、肋骨骨折に対し非観血的整復術を行った後に使用した場合は、手<br>術の所定点数に含まれており別途算定できない。</p>

<h1 class='title'>Ｋ６１６－６ 経皮的下肢動脈形成術</h1>
<div id='content'>
<p><b>24,270点</b></p>
<!-- 001218731.pdf:300 ke.txt:15570 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 手術に伴う画像診断及び検査の費用は算定しない。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>経皮的下肢動脈形成術は、エキシマレーザー血管形成用カテーテルを使用し、大腿膝窩動脈に留置されたステントにおける狭窄又は閉塞に対して又は切削吸引型血管形成用カテーテルを使用し、大腿膝窩動脈の狭窄又は閉塞に対して、経皮的下肢動脈形成術を行った場合に算定する。なお、実施に当たっては、関係学会の定める診療に関する指針を遵守すること。</p>

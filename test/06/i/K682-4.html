<h1 class='title'>Ｋ６８２－４ 超音波内視鏡下瘻孔形成術（腹腔内膿瘍に対するもの）</h1>
<div id='content'>
<p><b>25,570点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>腹腔内の膿瘍形成に対し、コンベックス型超音波内視鏡を用いて瘻孔形成術を行った場合に算定する。この際の超音波検査及び内視鏡検査の費用は所定点数に含まれる。なお、膵仮性囊胞、膵膿瘍、閉塞性黄疸又は骨盤腔内膿瘍に対し、コンベックス型超音波内視鏡を用いて瘻孔形成術を行った場合についても本区分で算定する。</p>

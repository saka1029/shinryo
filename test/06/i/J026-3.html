<p><b>160点</b></p>
<!-- 001218731.pdf:243 ke.txt:12620 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 001218731.pdf:243 ke.txt:12620 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 体外式陰圧人工呼吸と同時に行う喀痰吸引、酸素吸入又は酸素テントは、所定<br>点数に含まれるものとする。</p>
<!-- 001218731.pdf:243 ke.txt:12622 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 区分番号<a href='C103.html'>Ｃ１０３</a>に掲げる在宅酸素療法指導管理料、区分番号<a href='C107.html'>Ｃ１０７</a>に掲げ<br>る在宅人工呼吸指導管理料又は区分番号<a href='C107-3.html'>Ｃ１０７－３</a>に掲げる在宅ハイフローセラピー指導管理料を算定している患者に対して行った体外式陰圧人工呼吸の費用は算定しない。</p>

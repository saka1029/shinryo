<h1 class='title'>Ｄ２３９－５ 精密知覚機能検査</h1>
<div id='content'>
<p><b>280点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>精密知覚機能検査は、末梢神経断裂、縫合術後又は絞扼性神経障害の患者に対して、当該検査に関する研修を受講した者が、Semmes-Weinstein monofilament set を用いて知覚機能を定量的に測定した場合に算定できる。なお、検査の実施に当たっては、関係学会の定める診療に関する評価マニュアルを遵守すること。</p>

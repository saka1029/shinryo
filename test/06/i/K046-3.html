<!-- 001220532.pdf:565 te.txt:23943 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 開放骨折、関節内骨折若しくは粉砕骨折又は骨盤骨折（腸骨翼骨折を除く。）について<br>骨折観血的手術に当たって一時的に創外固定器を用いて骨折治療術を行った場合に算定する。</p>
<!-- 001220532.pdf:565 te.txt:23946 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 「<a href='K932.html'>Ｋ９３２</a>」創外固定器加算については、別に算定できない。</p>

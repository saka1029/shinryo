<h1 class='title'>Ｇ０１６ 硝子体内注射</h1>
<div id='content'>
<p><b>600点</b></p>
<!-- 001218731.pdf:214 ke.txt:11100 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 未熟児に対して行った場合には、未熟児加算として、600点を所定点数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 001220532.pdf:450 te.txt:19113 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 両眼に行った場合は、それぞれに片眼ごとの所定点数を算定する。</p>
<!-- 001220532.pdf:450 te.txt:19114 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 未熟児加算は、出生時体重が 2,500 グラム未満の新生児に対し、出生後 90 日以内に硝子<br>体内注射が行われた場合に限り算定できる。</p>

<h1 class='title'>Ｇ００５－４ カフ型緊急時ブラッドアクセス用留置カテーテル挿入</h1>
<div id='content'>
<p><b>2,500点</b></p>
<!-- 001218731.pdf:213 ke.txt:11064 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 001218731.pdf:213 ke.txt:11064 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ カテーテルの挿入に伴う検査及び画像診断の費用は、所定点数に含まれるもの<br>とする。</p>
<!-- 001218731.pdf:213 ke.txt:11066 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ ６歳未満の乳幼児に対して行った場合には、乳幼児加算として、500点を所定点<br>数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 001220532.pdf:450 te.txt:19079 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 本カテーテルの材料料及び手技料は１週間に１回を限度として算定できる。</p>
<!-- 001220532.pdf:450 te.txt:19080 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) カテーテル挿入時の局所麻酔の手技料は別に算定できず、使用薬剤の薬剤料は別に算定<br>できる。</p>

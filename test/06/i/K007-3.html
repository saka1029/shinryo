<h1 class='title'>Ｋ００７－３ 放射線治療用合成吸収性材料留置術</h1>
<div id='content'>
<p><b>14,290点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>近接する消化管等のため放射線治療の実施が困難な患者に対して、シート型の放射線治療用合成吸収性材料を用いて腹腔内又は骨盤内の悪性腫瘍（後腹膜腫瘍を含む。）と消化管等との間隙を確保した場合に算定する。</p>

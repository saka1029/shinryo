<h1 class='title'>Ｄ２６２ 調節検査</h1>
<div id='content'>
<p><b>70点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 001220532.pdf:397 te.txt:16691 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 調節検査は、近点計等による調節力の測定をいうものであり、両眼若しくは片眼又は検<br>査方法（調節力検査及び調節時間検査等を含む。）の種類にかかわらず、所定点数により算定する。</p>
<!-- 001220532.pdf:397 te.txt:16694 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 負荷調節検査を行った場合であって、負荷の前後に調節検査を行った場合には、所定点<br>数の 100 分の 200 の点数を限度として算定する。</p>

<p></p>
<!-- 001220532.pdf:543 te.txt:23020 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 扁桃処置は、慢性扁桃炎の急性増悪、急性腺窩（陰窩）性扁桃炎、扁桃周囲炎又は扁桃周<br>囲膿瘍等に対し、膿栓吸引、洗浄等を行った場合に算定する。</p>
<!-- 001220532.pdf:543 te.txt:23022 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 扁桃処置の所定点数には、咽頭処置が含まれ別途算定できない。</p>

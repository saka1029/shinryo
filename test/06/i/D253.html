<!-- 001218731.pdf:190 ke.txt:9870 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 静脈性嗅覚検査                                                       45点</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 001220532.pdf:395 te.txt:16598 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 「１」の基準嗅覚検査は、５種の基準臭（Ｔ＆Ｔオルファクトメーター）による嗅力検<br>査である。</p>
<!-- 001220532.pdf:395 te.txt:16600 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 「２」の静脈性嗅覚検査は、有嗅医薬品静注後の嗅感発現までの時間と嗅感の持続時間<br>を測定するものであり、第６部第１節第１款の注射実施料は、所定点数に含まれる。</p>

<h1 class='title'>Ｄ４１２ 経皮的針生検法（透視、心電図検査及び超音波検査を含む。）</h1>
<div id='content'>
<p><b>1,600点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>経皮的針生検法とは、「<a href='D404-2.html'>Ｄ４０４－２</a>」骨髄生検、「<a href='D409.html'>Ｄ４０９</a>」リンパ節等穿刺又は針生検、「<a href='D410.html'>Ｄ４１０</a>」乳腺穿刺又は針生検（片側）、「<a href='D411.html'>Ｄ４１１</a>」甲状腺穿刺又は針生検、「<a href='D412-2.html'>Ｄ４１２－２</a>」経皮的腎生検法及び「<a href='D413.html'>Ｄ４１３</a>」前立腺針生検法に掲げる針生検以外の臓器に係る経皮的針生検をいう。なお、所定点数には透視（ＣＴ透視を除く。）、心電図検査及び超音波検査が含まれており、別途算定できない。</p>

<h1>２０ 使用薬剤料</h1>
<p style='margin-left:1.5em;text-indent:-1.5em'>１ 使用薬剤の薬価が薬剤調製料の所定単位につき15円以下の場合            １点</p>
<p style='margin-left:1.5em;text-indent:-1.5em'>２ 使用薬剤の薬価が薬剤調製料の所定単位につき15円を超える場合の加算  10円又<br>はその端数を増すごとに１点</p>
<p style='margin-left:1.5em;text-indent:-1.5em'>注 使用薬剤の薬価は、別に厚生労働大臣が定める。</p>
</body>

<h1>１５の４ 退院時共同指導料                                                           600点</h1>
<p style='margin-left:1.5em;text-indent:-1.5em'>注 保険医療機関に入院中の患者について、当該患者の退院後の訪問薬剤管理指導を<br>担う保険薬局として当該患者が指定する保険薬局の保険薬剤師が、当該患者の同意を得て、退院後の在宅での療養上必要な薬剤に関する説明及び指導を、入院中の保険医療機関の保険医又は保健師、助産師、看護師、准看護師、薬剤師、管理栄養士、理学療法士、作業療法士、言語聴覚士若しくは社会福祉士と共同して行った上で、文書により情報提供した場合に、当該入院中１回に限り算定する。ただし、別に厚生労働大臣が定める疾病等の患者については、当該入院中２回に限り算定できる。</p>

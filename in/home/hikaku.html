<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='initial-scale=1.0'>
<meta name='description' content='比較 - 令和02,04年医科診療報酬点数表'>
<title>比較</title>
<script type='text/javascript'>
    function bodyonload() {
        const loc = window.location;
        const params = new URLSearchParams(loc.search);
        left.src = params.get("l");
        right.src = params.get("r");
        right.onload = () => {
        	   // ローカルで実行した場合、以下の例外が発生する。(Webサーバ経由の場合は問題ない)
        	   // Uncaught DOMException: Blocked a frame with origin "null" from accessing a cross-origin frame.
            document.title = "比較 " + right.contentWindow.document.title;
        };
    }
</script>
<style type='text/css'>
    html, body { height: 100%; margin: 0px; padding: 0px; }
    #content { height: 100%; margin: 0px; padding: 0px; }
    #left { float:left; margin: 0px; padding: 0px; border: 0; }
    #right { float:right; margin: 0px; padding: 0px; border: 0; }
</style>
</head>
<body onload='bodyonload()'>
<div id='content'>
<iframe id='left' title='left' width='50%' height='100%' >iframe対応のブラウザが必要です</iframe>
<iframe id='right' title='right' width='50%' height='100%' >iframe対応のブラウザが必要です</iframe>
</div>
</body>
</html>

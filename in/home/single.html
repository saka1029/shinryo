<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='initial-scale=1.0'>
<meta name='description' content='比較 - 令和02,04年医科診療報酬点数表'>
<title>比較</title>
<script type='text/javascript'>
    function leftonload() {
		console.log("left loaded " + left.document.title);
		const as = left.document.getElementById("content").getElementsByTagName("a");
		for (var i = 0; i < as.length; ++i) {
			as[i].target = "right";
		}
    }
</script>
<style type='text/css'>
    html, body { height: 100%; margin: 0px; padding: 0px; }
    #content { height: 100%; margin: 0px; padding: 0px; }
    #left { float:left; margin: 0px; padding: 0px; }
    #right { float:right; margin: 0px; padding: 0px; }
</style>
</head>
<body>
<div id='content'>
<iframe id='left' name='left'
	src = "index.html"
	onload='leftonload()'
    title='left'
    width='45%' height='100%'
    border='0' frameborder='0'
    hspace='0' vspace='0'
    marginheight='0' marginwidth='0'
    scrolling='auto' border='0' >iframe対応のブラウザが必要です</iframe>
<iframe id='right' name='right'
    title='right'
    width='55%' height='100%'
    border='0' frameborder='0'
    hspace='0' vspace='0'
    marginheight='0' marginwidth='0'
    scrolling='auto' border='0' >iframe対応のブラウザが必要です</iframe>
</div>
</body>
</html>
